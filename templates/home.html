<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="{{url_for('predict')}}" method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" step="0.01" id="pregnancies" name="pregnancies" required><br><br>
        
        <label for="glucose">Glucose:</label>
        <input type="number" step="0.01" id="glucose" name="glucose" required><br><br>
        
        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" step="0.01" id="bloodPressure" name="blood_pressure" required><br><br>
        
        <label for="skin">Skin Thickness:</label>
        <input type="number" step="0.01" id="skin" name="skin_thickness" required><br><br>
        
        <label for="insulin">Insulin:</label>
        <input type="number" step="0.01" id="insulin" name="insulin" required><br><br>

        <label for="BMI">Body Mass Index (BMI):</label>
        <input type="number" step="0.01" id="BMI" name="BMI" required><br><br>
        
        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" step="0.001" id="dpf" name="dpf" required><br><br>

        <label for="age">Age:</label>
        <input type="number" step="0.01" id="age" name="age" required><br><br>
        <input type="submit" step="0.01" value="Submit" class="btn btn-primary">
    </form>
</body>
</html>
